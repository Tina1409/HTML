<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            /* color by name */
            color:blueviolet; 
            background-color: antiquewhite;
        }
        #secondPara{
             /* hex colors */ 
            color: #444;
        }
        #thirdPara{
            /* color using rgb */
            color:rgb(46, 131, 131);
        }
    </style>
</head>
<body>
    <h4>Colors in CSS practice</h4>
    <p id="firstPara">We can beautify our life using pretty colors around us.</p>
    <p id="secondPara">We can beautify our life using pretty colors around us.</p>
    <p id="thirdPara">We can beautify our life using pretty colors around us.</p>

</body>
</html>
