<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <Style>
        .box{
            font-size:52px;
            text-align:center;
            background-color: red;
            color:white;
            display:none;
        }

        @media(max-width:300px){
            #box-1{
                display:block;
            }
        }

        @media(max-width:500px) and (max-width:300px){
            #box-2{
                display:block;
                background-color:purple;
            }
        }

    </Style>
</head>
<body>
    <div class="box" id="box-1">Mai ek iphone hoon</div>
    <div class="box" id="box-2">Mai ek tablet hoon</div>
    <div class="box" id="box-3">Mai ek computer hoon</div>
    <div class="box" id="box-4">Mai ek whitescreen computer hoon</div>
</body>
</html>
