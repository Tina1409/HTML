<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* ID SELECTOR */
        #redElement{
            color: green;

        }

        /* element selector */
        p{
            color: red;
        }

        /* Class selector */
        .bgBlue{
            background-color: aqua;
        }
        
        /* this is grouping selector */
        footer,span{
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <h3>Selectors in css</h3>
    <p class="bgBlue">here we are understaning selectors in css</p>
    <p id="redElement">here we are understaning selectors in css</p>
    <span>this is span</span>
    <div>
        <p>here we are understaning selectors in css using a div</p>
        <footer>This is footer</footer>
    </div>
</body>
</html>
