<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoping and conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
            <li>Item6</li>
            <li>Item7</li>
        </ul>
    </div>
    <script>
        var string1="This is a string..";
        var string1="This is a string...";
        console.log(string1);
        let a="u";
        {
            let a ="u6";
            console.log(a);
        }
        console.log(a);

        const b="this cannot be changed";
        // b="this cann be changed"; -->gives error
        console.log(b);

        let age=5;
        if(age>18){
            console.log("You can drink water.");
        }

        else if(age==2){
            console.log("Age is 2.");
        }

        else if(age==5){
            console.log("Age is 5.");
        }
        else{
            console.log("You cannot drink water.");
        }

        const cups=4;
        switch (cups) {
            case 4:
                console.log("Thr value of cup is 4.");
                break;
            
            case 41:
                console.log("Thr value of cup is 41.");
                break;

            case 42:
                console.log("Thr value of cup is 42.");
                break;

            case 43:
                console.log("Thr value of cup is 43.");
                break;
                
            default:
                console.log("Thr value of cup doesnot exist.");
                break;
       }

      
    </script>
</body>
</html>
