<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Practice</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>
        let jsonObj = {
            name : "tina",
            channel: "helloFuture",
            food: "panner",
            friend: "me myself",

        }
        console.log(jsonObj);

        //converting object to string
        let myJsonStr= JSON.stringify(jsonObj);
        console.log(myJsonStr);

        //converting back to object
        let myJsonPar= JSON.parse(myJsonStr);
        console.log(myJsonPar);
    </script>
</body>
</html>
