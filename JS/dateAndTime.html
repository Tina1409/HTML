<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time </title>
    <style>
        .container{
            padding: 30px 24px;
            margin:5px;
            border:3px solid brown;
            color:black;
            background-color:antiquewhite;
            text-align:center;
        }

        #time{
            font-weight:bold;
        }
        
    </style>
</head>
<body>
    <div class="container">current time is <span id="time"> </span>
    </div>
    <script>
        console.log("This is time and date tutorial");
        let now=new Date();
        console.log(now);

        let dt=new Date(0);
        console.log(dt);

        let newDate = new Date("2029-09-30");
        console.log(newDate);

        let yr= newDate.getFullYear();
        console.log("The year is ",yr);
        
        let month= newDate.getMonth();
        console.log("The month is ",month);

        let date= newDate.getDate();
        console.log("The date is ",date);
        
        let second= newDate.getSeconds();
        console.log("The second is ",second);

        
        let minute= newDate.getMinutes();
        console.log("The minute is ",minute);

        let hours= newDate.getHours();
        console.log("The hours is ",hours);

        //UTC-->LONDON TIMEZON
        newDate.setDate(32);
        console.log(newDate);

        setInterval(updateTime,100);
        function updateTime(){
            time.innerHTML= new Date();
        }

    </script>
</body>
</html>
