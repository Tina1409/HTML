<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice on alert,confirm and prompt</title>
</head>
<body>
    <div class="container">This is a page</div>
    <script>
        let age=prompt("Enter your age: ");
        if(age>18){
            console.log("Welcome to the club");
        }
        else{
            console.log("Not allowed inside the club");
        }
    </script>
</body>
</html>
