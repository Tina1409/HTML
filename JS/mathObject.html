<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <div class="container"><h1>This is math object</h1></div>
    <script>
        //PRINTING THE MATH OBJECT
        let m=Math;
        console.log(m);
        //PRINTING THE CONSTANTS FROM MATH OBJECT
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);

        //FUNCTIONS
        let a=34.4533;
        let b=89; 
        console.log("the value of a and b is ",a,b);
        console.log("The value of a and b rounded is",Math.round(a),Math.round(b));
        
        //Power function
        console.log("3 raise to 2 is ",Math.pow(3,2));

        //sqrt function
        console.log("The value of square root of 36 is ",Math.sqrt(36));
        console.log("The value of square root of 36 is ",Math.sqrt(49));
        console.log("The value of square root of 36 is ",Math.sqrt(31));

        //ceil and floor function
        console.log("The ceil value of 5.66 is ",Math.ceil(5.66));
        console.log("The floor value of 5.66 is ", Math.floor(5.66));

        //absolute value
        console.log("The absolute value of 5.66 is ",Math.abs(5.66));
        console.log("The absolute value of -5.66 is ",Math.abs(-5.66));

        //trigonometric functions
        console.log("The value of sin(pi) is ",Math.sin(Math.PI));
        console.log("The value of sin(pi) is ",Math.sin(3* Math.PI/2));
        console.log("The value of tan(pi/2) is ",Math.tan(Math.PI/4));

        //Min and Max function
        console.log("Minimum value of 4,5,6 is", Math.min(4,5,6));
        console.log("Minimum value of 4-,0,6 is", Math.min(-4,0,6));
        console.log("Minimum value of 5,4,Math.sqrt(2) is", Math.min(5,4,Math.sqrt(2)));
        console.log("Maximum value of 5,4,Math.sqrt(2) is", Math.max(5,4,Math.sqrt(2)));
        
        //Random number
        let r=Math.random();
        console.log("The random number is ", r);

        //random number between 1 to 100
        let a1 = 1;
        let b1=100;
        let r1_100= a1+(b1-a1)*Math.random();
        console.log("The random number is ", r1_100 );

        //random number between 50 to 60
        let aa1 = 50;
        let bb1=60;
        let rr1_100= aa1+(bb1-aa1)*Math.random();
        console.log("The random number is ", rr1_100 );
    </script>
</body>
</html>
