<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">This is about loops</div>
    <script>
        let i=0;
        for(i=0;i<3;i++){
            console.log(i);
        }

        let friends = ["Tina","saurabh","sanchit","tanmaya","god ji"];
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello my friend, " + friends[index]);   
        }

        friends.forEach(function f(element){
            console.log("Hello my friend, " + element);
        })

        let employee={
            name: "Tina",
            age:18,
            channel:"helloFuture",
        }

        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        
    </script>
</body>
</html>
