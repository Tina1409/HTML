<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOXICONS CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Coding beginner</span>
            <span class="currently">Learning & Making mistakes</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #0A66C2" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #171515" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #28D146 " class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">80K</span>
            </div>
            <div class="data">
                <i class='bx bx-like' ></i>
                <span class="number">100K</span>
            </div>
        </div>
    </div>
</body>
</html>
