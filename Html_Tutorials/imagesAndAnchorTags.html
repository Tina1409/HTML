<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inserting links -->
    <a href="http://google.com" target="_blank">Go to Google</a>
    <a href="/linksInHtml.html" target="_blank">Links</a><br>

    <!-- Inserting Images --> 
    <!-- since image is not present it will show the text of alt -->
    <img src="tina.jpg" alt="Error Loading Image"> <br>
    <!-- Image is present -->
    <!-- It will show random images whenever we reload the page -->
    <img src="https://source.unsplash.com/featured?technology
    " alt="Error Loading Image">
    <!-- we can add image size too -->
    <!-- remember , giving size is a property of unspash site, it is not a part og html and will not work on other sites -->
    <img src="https://source.unsplash.com/100X100/featured?nature/
    " alt="Error Loading Image">
    
</body>
</html>
