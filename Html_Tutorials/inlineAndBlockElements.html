<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <!-- Block elements -->
    <p style="border: 2px solid red">This is a paragraph</p> <p  style="border: 2px solid blue">This is a paragraph</p>
    <!-- inline elements -->
    <span  style="border: 2px solid purple">This is a span. </span> <span  style="border: 2px solid red">This is a span. </span>
    <li> this is a list</li> <li> this is a list</li>
    <em> this is a list</em> <em> this is a list</em> <br>
    <img src="IMAGE.png" alt="Error Loading Image">
    <img src="IMAGE.png" alt="Error Loading Image">
</body>
</html>
