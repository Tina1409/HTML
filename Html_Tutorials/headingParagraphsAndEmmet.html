<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADING PARAGRAPHS AND EMMET</title>
</head>
<body>
    <!-- This is how we write heading -->
    <h1>Tina</h1>
    <!-- We can add more headings -->
    <h2>Tina</h2>
    <h3>Tina</h3>
    <h4>Tina</h4>
    <h5>Tina</h5>
    <!-- Strong will bold the command -->
    <strong>This is strong</strong>
    <!-- em will change it into italic by default -->
    <em>This is emphasis</em>
    <!-- This is how we write a paragraph -->
    <p>I am Tina Lorem ipsum dolor sit.</p>
    <p>first</p>
    <!-- br is a self closing tag uses to create a new line  -->
    <br>
    <!-- hr is a self closing tag (horizontal rule) uses to make a horizontal line-->
    <hr>

    <p>second</p>
    <p>third</p>

    <p>fourth</p>
    
    <!-- cntr+enter to come to a new line while coding -->
</body>
</html>
