<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is Form tutorial</h2>
    <!--Backend.php mei iss form ko submit krdo, mtlb whn data store ho jayega -->
    <form action="backend.php">
        <!-- division tag -- it takes some sapce by prior-->
       
        <div>
            <label for="Name">Name:</label>
            <input type="text" name="myName" id="Name">
        </div>

        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>

        <br> 
        <div>
            Role: <input type="email" name="myEmail">
        </div>

        <br> 
        <div>
            Date: <input type="dateTime" name="myDate">
        </div>

        <!-- the below command will provide a whole calendar -->
        <br> 
        <div>
            Date: <input type="date" name="myDate">
        </div>

        <br> 
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>

        <!-- By default checked due to checked option -->
        <br> 
        <div>
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="ind" selected>Indica</option>
                <option value="swi">Swift</option>
            </select>
        </div>

        <br>
        <div>
            Are You elgible?: <input type="checkbox" name="myEligibilty" checked>
        </div>
        
        <!-- for selecting betsween the two  because their name is same-->
        <br> 
        <div>
            Gender: Male <input type="Radio" name="myGender"> Female <input type="Radio" name="myGender">
        </div>
        
        <br> 
        <div>
            Write About Yourself <br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>

        <br> 
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
        
    </form>
</body>
</html>
